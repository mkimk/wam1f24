        @media screen and (min-width: 780px) and (max-width: 850px) { /* Cindy */
            body {
                background-color: rgb(26, 26, 26);
            }

            [id^=div] {
                display: none;
            }

            #div1 { 
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                width: 5vw;
                height: 5vw;
                padding: 20%;
                border-radius: 50%;
                transform: translateX(-50%) translateY(-50%);
                animation: animate 3s infinite;
                animation-timing-function: ease-in-out;
                transition-delay: 4s;animation: animate 3s infinite;
                animation-timing-function: ease-in-out;
                transition-delay: 3s;
            }

            .stacked-gradi {
                background: linear-gradient(
                    217deg,
                rgba(132, 20, 110, 0.8),
                rgb(221, 226, 204) 70.71%),
                linear-gradient(127deg, rgba(100, 63, 103, 0.8), rgba(93, 42, 123, 0) 70.71%),
                linear-gradient(336deg, rgba(233, 238, 222, 0.8), rgba(26, 26, 102, 0) 70.71%);
                }

            @keyframes animate {
                0%{transform: translateX(5px) translateY(-200px) scale(1);}
                50%{transform: translateX(5px) translateY(-100px)scale(3);}
                100%{transform: translateX(5px) translateY(-200px)scale(1);}
            }


        }
        @media screen and (min-width: 710px) and (max-width: 780px) { /* Jolin */
            body{
                background-image: linear-gradient(90deg, #FF33B1, #FFF4F9,#95ff00);
            }
            [id^=div] {
                display: none;
            }
            #div3 {
                display: block;
                position: absolute;
                background: radial-gradient(ellipse at top, #FFF4F9, #72e7ff);;
                width: 200px;
                height: 200px;
                border-radius: 100%;
                animation: rotate 3s infinite;
                animation-timing-function: ease-in-out;
                transition-delay: 4s;
                left: 35%;
                top: 35%;
                box-shadow: rgba(46, 227, 240, 0.4) -5px 5px, rgba(46, 237, 240, 0.3) -10px 10px, rgba(46, 233, 240, 0.2) -15px 15px, rgba(46, 240, 233, 0.1) -20px 20px, rgba(46, 240, 240, 0.05) -25px 25px;
                }
            @keyframes rotate {
                0%{transform: rotate(0deg) translateY(200px) scale(1);}
                50%{transform: rotate(360deg) translateY(100px)scale(2);}
                100%{transform: rotate(0deg)translateY(200px)scale(1);}
            }
        }
        @media screen and (min-width: 640px) and (max-width: 710px) { /* Nanrin */
            body {
                background-color: #000;
            }

            [id^=div] {
                display: none;
            }

            #div2 {
                display: block;
                position: absolute;
                top: 30%;
                left: 25%;
                width: 350px;
                height: 350px;
                border-radius: 50%;
                box-shadow:
                inset 0 0 80px #fff,
                inset 20px 0 120px rgb(255, 74, 74),
                inset -20px 0 120px #0ff,
                inset 20px 0 420px rgb(255, 74, 74),
                inset -20px 0 420px #0ff,
                0 0 80px #fff,
                -10px 0 120px rgb(255, 74, 74),
                10px 0 120px #0ff;
                transition: box-shadow 5s;
            }
        }
        
        @media screen and (min-width: 320px) and (max-width: 640px) { /* Minkyoung */
            body {
                background-color: #FFF;
            }

            [id^=div] {
                display: none;

                left: 50%;
                width: 10vw;
                height: 10vw;
                padding: 20%;
                background-color: #000;
                border-radius: 50%;
                transform: translateX(-50%) translateY(-50%);
